<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />

    <title>Unbundl-Assignment</title>
  </head>
  <body>
    <section id="header">
      <article class="header-section">
        <div>
          <img src="/images/clove logo.png" alt="Clove Logo" class="logo" />
        </div>
        <div class="another-header-portion">
          <article class="header-items">
            <section>
              <span class="font-header">Treatment</span>
              <span>
                <img
                  src="/images/Vector.png"
                  alt="Down-Arrow-Symbol"
                  width="10px"
                  height="10px"
                  class="arrow-header"
                />
                <span>
                  <img
                    src="/images/Line 32.png"
                    alt="Vertical Line"
                    height="12px"
                    class="line-header"
                  />
                </span>
              </span>
            </section>
            <section>
              <span class="font-header">Dental Plans</span>
              <span>
                <img
                  src="/images/Vector.png"
                  alt="Down-Arrow-Symbol"
                  width="12px"
                  height="12px"
                  class="arrow-header"
                />
              </span>
              <span>
                <img
                  src="/images/Line 32.png"
                  alt="Vertical Line"
                  class="line-header"
                />
              </span>
            </section>
            <section>
              <span class="font-header">Our Doctors</span>
              <span>
                <img
                  src="/images/Line 32.png"
                  alt="Vertical Line"
                  class="line-header"
                />
              </span>
            </section>
            <section>
              <span class="font-header">Careers</span>
              <span>
                <img
                  src="/images/Line 32.png"
                  alt="Vertical Line"
                  class="line-header"
                />
              </span>
            </section>
            <section>
              <span class="font-header">Find a Clinic</span>
            </section>
          </article>
          <article class="two-buttons">
            <button class="header-button">
              <span>
                <img
                  src="/images/Book an appointment.png"
                  alt="Appointment-Picture"
                  class="header-button-image"
                />
              </span>
              <span>Book Appointment</span>
            </button>
            <button class="header-button">
              <span>
                <img
                  src="/images/Get a Call Back.png"
                  alt="Call Logo"
                  class="call-image"
                />
              </span>
              <span>Help ?</span>
              <span>
                <img
                  src="/images/Vector.png"
                  alt="Down-Arrow-Symbol"
                  width="10px"
                  height="10px"
                  class="arrow-header"
                />
              </span>
            </button>
          </article>
        </div>
      </article>
    </section>
  </body>
</html>
