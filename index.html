<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />

    <title>Unbundl-Assignment</title>
  </head>
  <body>
    <section id="header">
      <article class="header-section">
        <div>
          <img src="/images/clove logo.png" alt="Clove Logo" class="logo" />
        </div>
        <div class="another-header-portion">
          <article class="header-items">
            <section>
              <span class="font-header">Treatment</span>
              <span>
                <img
                  src="/images/Vector.png"
                  alt="Down-Arrow-Symbol"
                  width="10px"
                  height="10px"
                  class="arrow-header"
                />
                <span>
                  <img
                    src="/images/Line 32.png"
                    alt="Vertical Line"
                    height="12px"
                    class="line-header"
                  />
                </span>
              </span>
            </section>
            <section>
              <span class="font-header">Dental Plans</span>
              <span>
                <img
                  src="/images/Vector.png"
                  alt="Down-Arrow-Symbol"
                  width="12px"
                  height="12px"
                  class="arrow-header"
                />
              </span>
              <span>
                <img
                  src="/images/Line 32.png"
                  alt="Vertical Line"
                  class="line-header"
                />
              </span>
            </section>
            <section>
              <span class="font-header">Our Doctors</span>
              <span>
                <img
                  src="/images/Line 32.png"
                  alt="Vertical Line"
                  class="line-header"
                />
              </span>
            </section>
            <section>
              <span class="font-header">Careers</span>
              <span>
                <img
                  src="/images/Line 32.png"
                  alt="Vertical Line"
                  class="line-header"
                />
              </span>
            </section>
            <section>
              <span class="font-header">Find a Clinic</span>
            </section>
          </article>
          <article class="two-buttons">
            <button class="header-button">
              <span>
                <img
                  src="/images/Book an appointment.png"
                  alt="Appointment-Picture"
                  class="header-button-image"
                />
              </span>
              <span>Book Appointment</span>
            </button>
            <button class="help-button">
              <span>
                <img
                  src="/images/Get a Call Back.png"
                  alt="Call Logo"
                  class="call-image"
                />
              </span>
              <span>Help ?</span>
              <span>
                <img
                  src="/images/Vector.png"
                  alt="Down-Arrow-Symbol"
                  width="10px"
                  height="10px"
                  class="arrow-header"
                />
              </span>
            </button>
          </article>
        </div>
      </article>
    </section>
    <section id="second">
      <div class="second-container">
        <article class="plan">
          <p class="first-plan-para">Advance Dental Health Plan</p>
          <p class="second-plan-para">Dental care worth Rs.8000/-</p>
          <p class="third-plan-para">only at Rs 550/-</p>
          <button class="buy-now">Buy Now</button>
        </article>
        <article class="girl-block">
          <img src="/images/Girl-Image.png" alt="Girl Image" class="girl" />
        </article>
      </div>
    </section>
    <section id="third">
      <article class="third-first-article">
        <article>
          <p>
            <span class="plus">450+</span>
            <span class="specialists-text">World Class Clinics</span>
          </p>
          <p>Manned by 1200+ Super Specialists</p>
        </article>
        <article class="google-flex">
          <section class="google-section">
            <article>
              <img
                src="/images/Google Image.png"
                alt="Google Image"
                class="google-image"
              />
            </article>
            <article class="flex-rates">
              <p>
                <img
                  src="/images/4.9 Star.png"
                  alt="Star-4.9/5"
                  class="star-image"
                />
              </p>
              <p class="color-ratings">1.5 Lakh+</p>
              <p class="five-star">5 Star Ratings</p>
            </article>
          </section>
          <section>
            <img
              src="/images/Line 52.png"
              alt="Horizontal line"
              class="horizontal"
            />
          </section>
          <section class="input-fields">
            <input type="text" placeholder="Select your City" class="a-input" />
            <button class="b-input">Locate nearest clove clinic</button>
          </section>
        </article>
      </article>
    </section>
    <section id="fourth">
      <section class="fourth-inner-block"></section>
    </section>
  </body>
</html>
